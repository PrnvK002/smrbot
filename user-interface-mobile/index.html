<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRBOT</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="register-form">
        <div class="form-title">
            <h1>Registration Form</h1>
        </div>
        <label><input type="text" placeholder="Name" name="Name"></label>
        <label><input type="Number" placeholder="Mobile-No" name="Mobile"></label>
        <label><input type="text" placeholder="Place" name="Place"></label>
    </div>
    <button class="red pad" type="button"><i class="fas fa-arrow-alt-circle-right"></i>Submit</button>
    <p class="login-with-social">Contact Us</p>
    <div class="social-media">
        <button class="social-icons" type="button"><i class="fab fa-facebook"></i></button>
        <button class="social-icons" type="button"><i class="fab fa-twitter"></i></button>
        <button class="social-icons" type="button"><i class="fab fa-instagram"></i></button>


    </div>
    
</body>
</html>
