<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRBOT</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

<body>

    <main>
        <div class="logo">
            <img src="static/images/smrbot.png" alt="logo">
        </div>

        <h1>Registration Form</h1>

        <form action="#" method="post" class="main-form">
            <label for="name"><input type="text" name="name" placeholder="Name" /></label>
            <label for="phone"><input type="number" name="phone" placeholder="Mobile-No" /></label>
            <label for="place"><input type="text" name="place" placeholder="Place" /></label>
        
            <button type="submit" class="btn submit">
                <i class="fas fa-arrow-alt-circle-right"></i>
                Submit
            </button>
        </form>

        <p class="contact">Contact Us<br /><span>+918086894243</span></p>
